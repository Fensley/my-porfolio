<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fensley.dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <p class="happy">Happy <span class="todaydate">Wednesday</span>.</p>
        <div class="intro">
            <h3 class="fensley">Fensley Rene</h3>
            <p>A self-taught Software Engineer.</p>
            <p>Makes modest websites.</p>
        </div>
        <div class="second-ctn">
            <div class="location">
                <span class="material-symbols-outlined md-60">
                    location_on
                </span>
                <p> New jersey, USA</p>
            </div>

            <div class="time">
                <span class="material-symbols-outlined">
                    schedule
                </span>
                <p>04:31 - 6h ahead</p>
            </div>
        </div>
        <div class="building">
            <span class="material-symbols-outlined">
                rocket_launch
            </span>
            <p class="isbuilding">Is building : <span class="mind">Mind-mapping</span> <span
                    class="material-symbols-outlined mind-icon">
                    mindfulness
                </span>; </p>
        </div>
        <!-- social -->
        <div class="social">
            <div class="github">
                <a class="github-a" href="https://github.com/fensley">
                    <i class="fa-brands fa-github"></i>
                    <span>Fensley</span>
                </a>
            </div>

            <div class="linkedin">
                <a class="linkedin-a" href="https://www.linkedin.com/in/fensley-rene-948643259/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                    <span>fensley-rene</span>
                </a>
            </div>

            <div class="resume">
                <a class="resume-a" href="https://read.cv/fensley" target="_blank">
                    <i class="fa-regular fa-file"></i>
                    <span>Read.cv</span>
                </a>
            </div>
        </div>
        </div>
    </section>
    <script type="module" src="script.js"></script>
</body>

</html>
